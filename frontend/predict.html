<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能预测 - 双色球智能预测系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/predict.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">双色球智能预测</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="analysis.html">数据分析</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="predict.html">智能预测</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="check.html">中奖查询</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 预测参数设置 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">预测参数设置</h5>
                    </div>
                    <div class="card-body">
                        <form id="predict-form" class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">预测算法</label>
                                <select class="form-select" id="algorithm-select">
                                    <option value="frequency">频率分析法</option>
                                    <option value="pattern">模式识别法</option>
                                    <option value="hybrid">混合算法</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">参考期数</label>
                                <select class="form-select" id="history-range">
                                    <option value="30">最近30期</option>
                                    <option value="50">最近50期</option>
                                    <option value="100">最近100期</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">预测注数</label>
                                <select class="form-select" id="prediction-count">
                                    <option value="5">5注</option>
                                    <option value="10">10注</option>
                                    <option value="20">20注</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">开始预测</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 预测结果 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">预测结果</h5>
                        <button class="btn btn-sm btn-outline-primary" id="save-prediction">保存预测结果</button>
                    </div>
                    <div class="card-body">
                        <div id="prediction-results">
                            <!-- 预测结果将通过JavaScript动态添加 -->
                            <div class="text-center text-muted py-5">
                                请设置参数并点击"开始预测"按钮
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 预测依据 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">预测依据</h5>
                    </div>
                    <div class="card-body">
                        <div id="prediction-explanation">
                            <div class="row">
                                <div class="col-md-6">
                                    <h6>红球选号依据</h6>
                                    <ul class="list-group" id="red-ball-reasons">
                                        <!-- 将通过JavaScript填充 -->
                                    </ul>
                                </div>
                                <div class="col-md-6">
                                    <h6>蓝球选号依据</h6>
                                    <ul class="list-group" id="blue-ball-reasons">
                                        <!-- 将通过JavaScript填充 -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 历史预测记录 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">历史预测记录</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>预测时间</th>
                                        <th>预测号码</th>
                                        <th>预测算法</th>
                                        <th>参考期数</th>
                                        <th>状态</th>
                                    </tr>
                                </thead>
                                <tbody id="prediction-history">
                                    <!-- 将通过JavaScript填充 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 预测结果模板 -->
    <template id="prediction-result-template">
        <div class="prediction-item mb-3">
            <div class="prediction-numbers">
                <div class="red-balls">
                    <!-- 红球将通过JavaScript添加 -->
                </div>
                <div class="blue-ball">
                    <!-- 蓝球将通过JavaScript添加 -->
                </div>
            </div>
            <div class="prediction-info mt-2">
                <small class="text-muted">推荐指数：<span class="recommendation-index">--</span></small>
            </div>
        </div>
    </template>

    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/predict.js"></script>
</body>
</html>
