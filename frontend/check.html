<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双色球中奖查询</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="index.html">双色球助手</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">开奖信息</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="analysis.html">数据分析</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="predict.html">智能预测</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="check.html">中奖查询</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">最新开奖号码</h5>
                    </div>
                    <div class="card-body">
                        <div class="latest-draw">
                            <span class="draw-number me-3">期号: <span id="latest-draw-number">--</span></span>
                            <span class="draw-date me-3">开奖日期: <span id="latest-draw-date">--</span></span>
                            <div class="draw-balls mt-2">
                                <span class="red-ball" id="red-ball-1">--</span>
                                <span class="red-ball" id="red-ball-2">--</span>
                                <span class="red-ball" id="red-ball-3">--</span>
                                <span class="red-ball" id="red-ball-4">--</span>
                                <span class="red-ball" id="red-ball-5">--</span>
                                <span class="red-ball" id="red-ball-6">--</span>
                                <span class="blue-ball" id="blue-ball">--</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">中奖查询</h5>
                    </div>
                    <div class="card-body">
                        <form id="check-form">
                            <div class="mb-3">
                                <label for="numbers-input" class="form-label">输入号码</label>
                                <textarea class="form-control" id="numbers-input" rows="5" placeholder="请输入要查询的号码，每行一组，格式：01 02 03 04 05 06 07"></textarea>
                                <div class="form-text">
                                    输入格式说明：
                                    <ul>
                                        <li>每行输入一组号码</li>
                                        <li>所有数字之间用一个空格分隔</li>
                                        <li>最后一个数字为蓝球</li>
                                        <li>示例：01 02 03 04 05 06 07</li>
                                    </ul>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">查询</button>
                        </form>

                        <div class="mt-4">
                            <h6>查询结果</h6>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>投注号码</th>
                                            <th>红球匹配</th>
                                            <th>蓝球匹配</th>
                                            <th>中奖结果</th>
                                        </tr>
                                    </thead>
                                    <tbody id="result-table">
                                        <!-- 结果将通过JavaScript动态添加 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/check.js"></script>
</body>
</html>
